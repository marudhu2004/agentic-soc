<ossec_config>
  <client>
    <server>
      <address>wazuh.manager</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <enrollment>
      <enabled>yes</enabled>
      <groups>web-servers</groups>
    </enrollment>
  </client>

  <localfile>
    <location>/var/log/nginx/access.log</location>
    <log_format>json</log_format>
  </localfile>
</ossec_config>